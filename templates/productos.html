<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Componentes_informaticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <!-- Efectos de fondo -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
        <div class="absolute top-40 right-10 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse animation-delay-2000"></div>
        <div class="absolute bottom-20 left-1/2 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse animation-delay-4000"></div>
    </div>

    <!-- Navbar mejorado -->
    <nav class="bg-gradient-to-r from-purple-900/80 to-indigo-900/80 backdrop-blur-xl shadow-2xl border-b border-white/10 sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-5">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-white text-2xl font-black tracking-tight">Componentes_informaticos</h1>
                            <span class="text-purple-300 text-xs font-medium">Equipos Informáticos</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-2 bg-white/10 backdrop-blur-sm px-4 py-2 rounded-xl border border-white/20">
                        <svg class="w-5 h-5 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="text-white text-sm">Bienvenido, <span id="userName" class="font-bold text-purple-300">{{ user_name }}</span></span>
                    </div>
                    <a href="/logout" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-5 py-2.5 rounded-xl font-bold hover:from-pink-600 hover:to-purple-700 transition-all shadow-lg hover:shadow-pink-500/50 transform hover:scale-105">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- Header Section -->
        <div class="mb-10">
            <div class="text-center mb-8">
                <h2 class="text-5xl font-black bg-gradient-to-r from-purple-400 via-pink-400 to-indigo-400 bg-clip-text text-transparent mb-3 tracking-tight">
                    Nuestros Productos
                </h2>
                <div class="h-1 w-32 bg-gradient-to-r from-purple-400 via-pink-400 to-indigo-400 rounded-full mx-auto mb-4"></div>
                <p class="text-gray-300 text-lg font-light">Explora nuestra selección de equipos informáticos de alta calidad</p>
            </div>
        </div>

        <!-- Filtros mejorados -->
        <div class="mb-8 flex flex-wrap gap-4">
            <div class="flex-1 min-w-64 relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400 group-focus-within:text-purple-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="text" id="searchInput" placeholder="Buscar productos..." 
                    class="w-full pl-12 pr-4 py-3.5 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-white placeholder-gray-400 transition-all">
            </div>
            
            <div class="relative">
                <select id="categoryFilter" class="appearance-none pl-4 pr-10 py-3.5 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-purple-500 text-white font-medium cursor-pointer transition-all hover:bg-white/20">
                    <option value="" class="bg-slate-800">Todas las categorías</option>
                    <option value="laptop" class="bg-slate-800">Laptops</option>
                    <option value="desktop" class="bg-slate-800">Desktops</option>
                    <option value="monitor" class="bg-slate-800">Monitores</option>
                    <option value="accesorio" class="bg-slate-800">Accesorios</option>
                    <option value="componente" class="bg-slate-800">Componentes</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Grid de productos -->
        <div id="productosContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>

        <!-- No products message -->
        <div id="noProducts" class="hidden text-center py-20">
            <div class="bg-white/5 backdrop-blur-sm rounded-3xl p-12 border border-white/10 inline-block">
                <svg class="w-24 h-24 text-gray-400 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                </svg>
                <p class="text-gray-300 text-xl font-semibold">No se encontraron productos</p>
                <p class="text-gray-500 mt-2">Intenta con otros filtros de búsqueda</p>
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="flex justify-center items-center py-20">
            <div class="relative">
                <div class="animate-spin rounded-full h-20 w-20 border-4 border-purple-200/30 border-t-purple-500"></div>
                <div class="absolute inset-0 animate-ping rounded-full h-20 w-20 border-4 border-purple-400/20"></div>
            </div>
        </div>
    </div>

    <!-- Modal mejorado -->
    <div id="productModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-gradient-to-br from-slate-900/95 to-purple-900/95 backdrop-blur-xl rounded-3xl max-w-2xl w-full max-h-screen overflow-y-auto p-8 transform transition-all border border-white/20 shadow-2xl custom-scrollbar">
            <div class="flex justify-between items-start mb-6">
                <h3 id="modalTitle" class="text-3xl font-black text-white"></h3>
                <button id="closeModal" class="text-gray-400 hover:text-white text-4xl leading-none transition-colors transform hover:rotate-90 duration-300">&times;</button>
            </div>
            
            <div id="modalImage" class="mb-6 rounded-2xl overflow-hidden bg-white/5 backdrop-blur-sm flex items-center justify-center border border-white/10" style="height: 300px;">
            </div>
            
            <div class="space-y-5">
                <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                    <span class="text-sm text-purple-300 font-semibold uppercase tracking-wide">Categoría</span>
                    <p id="modalCategory" class="text-white font-bold text-lg mt-1"></p>
                </div>
                <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                    <span class="text-sm text-purple-300 font-semibold uppercase tracking-wide">Descripción</span>
                    <p id="modalDescription" class="text-gray-300 mt-2 leading-relaxed"></p>
                </div>
                <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                    <span class="text-sm text-purple-300 font-semibold uppercase tracking-wide">Especificaciones</span>
                    <p id="modalSpecs" class="text-gray-300 mt-2 leading-relaxed"></p>
                </div>
                <div class="flex justify-between items-center pt-6 border-t border-white/20">
                    <span id="modalStock" class="text-sm font-bold text-gray-300 bg-white/10 px-4 py-2 rounded-lg"></span>
                    <span id="modalPrice" class="text-4xl font-black bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent"></span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.5);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.7);
        }
    </style>

    <script src="/static/js/productos.js"></script>
</body>
</html>
